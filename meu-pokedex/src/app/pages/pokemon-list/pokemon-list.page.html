<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Pok√©dex </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item
      *ngFor="let pokemon of pokemons; let i = index"
      [routerLink]="['/pokemon', pokemon.name]"
      button="true"
    >
      <ion-avatar slot="start">
        <ion-img
          [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + (i + 1) + '.png'"
        ></ion-img>
      </ion-avatar>

      <ion-label class="ion-text-capitalize"> {{ pokemon.name }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
